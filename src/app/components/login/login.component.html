<div class="login-container">
  <img src="login.png" alt="LoginBackground" class="background-image">

  <!-- Login Box -->
  <div class="login-box">
    <img src="logo.png" alt="MindBuilder Logo" class="logo">
    <h2>Welcome Back</h2>
    <p>EVERY LITTLE STEP YOU TAKE OPENS THE DOOR TO BIG KNOWLEDGE, NEW DISCOVERIES, AND ENDLESS POSSIBILITIES. LOG IN AND LET THE LEARNING JOURNEY BEGIN!</p>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <input type="text" placeholder="Enter Name or Email" [(ngModel)]="username" name="username" required />
      <input type="password" placeholder="Enter Password" [(ngModel)]="password" name="password" required />
      <a href="#">Forgot Password?</a>
      <button type="submit" class="butt">Sign In</button>
    </form>

    <!-- Sign Up Button -->
    <div class="sign-up-container">
      <p>Don't have an account?</p>
      <button (click)="goToSignUp()">Sign Up</button>
    </div>
  </div>
</div>
